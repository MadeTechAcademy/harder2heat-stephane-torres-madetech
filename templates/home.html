<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

</head>
<body>
<p>Properties : {{ properties|length }}</p>

{% for property in properties %}
    <div class="property">
        <p>{{ property.osid }}</p>
        <ul>
            {% for coordinate in property.coordinates %}
                <li>{{ coordinate[0] }}, {{ coordinate[1] }}</li>
            {% endfor %}
        </ul>
        <p>{{ property.age_last_updated }}</p>
    </div>
{% endfor %}
</body>
</html>
